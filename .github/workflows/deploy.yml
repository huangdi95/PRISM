name: Deploy PRISM to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      # 部署到 username.github.io 仓库
      - name: Deploy to GitHub Pages root domain
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./out
          external_repository: ${{ env.USERNAME }}/${{ env.USERNAME }}.github.io
          publish_branch: master
          commit_message: "Deploy from PRISM workflow"